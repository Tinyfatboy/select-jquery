<!doctype html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp and Login</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="functionArea">
            <div class="tab-content">
                <img src="img/22.jpg" alt="" class="signLogo">
                <div class="signUp tab-pane fade" id="signUp">
                    <div class="Slogen">欢迎写入数据库</div>
                    <span class="error signError"></span>
                    <form name="signUp" action="/signUp" method="post">
                        <div>
                            <label>
                                <input type="text" name="storedata" placeholder="Store" maxlength="30">
                            </label>
                        </div>
                        <div class="buttonSign">
                            <input type="submit" value="Write">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="slide">
        </div>
    </div>

    <script src="JS/jquery.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
